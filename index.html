<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="main-container">
        <div class="heading">
            <h1>Stone-Papers-Scissors</h1>
        </div>
        <div class="players row">
            <div class="player-1 col-lg-5 col-md-5">
                <p>Player 1</p>
                <img class="player-1-hand" src="images/hand1.png" alt="" height="300px" width="300px">
            </div>
            <div class="score col-lg-2 col-md-2">
                <span id="player-1-score">0</span>:<span id="player-2-score">0</span>
            </div>
            <div class="player-2 col-lg-5 col-md-5">
                <p>Player 2</p>
                <img class="player-2-hand" src="images/hand1.png" alt="" height="300px" width="300px">
            </div>
            
        </div>
        <div class="display-score-winner">...</div>
        <button onclick="shoot()" class="btn btn-lg btn-outline-dark">Shoot</button>
        
    </main>




      <!-- JAVASCRIPT -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <script src="index.js"></script>
</body>
</html>
